<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    
    <div class="header">
       
    </div>
    <div class="container">
        <div class="logo" >
            <img src="lo.jpg" width="100px" height="20px" >
        </div>
        
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                <h2>LOGIN</h2>
                <form >
                    <input type="email" class="input-box" placeholder="enter mail id" required>
                    <input type="password" class="input-box" placeholder="password" required>
                    <button type="submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Rember me</span>
                </form>
                <button type="button" class="btn" onclick="openregister()">New User</button>
                <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                <form >
                    <input type="text" class="input-box" placeholder="your name" required>
                    <input type="email" class="input-box" placeholder="enter mail id" required>
                    <input type="password" class="input-box" placeholder="password" required>
                    <button type="submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Rember me</span>
                </form>
                <button type="button" class="btn" onclick="openlogin()">I have an account</button>
                <a href="">Forgot password</a>
            </div>
        </div>
        
    </div>
</div>

<script>

var card=document.getElementById("card");
function openregister(){
    card.style.transform="rotateY(-180deg)";
}
function openlogin(){
    card.style.transform="rotateY(0deg)";
}

</script>


    
    
</body>
</html>
